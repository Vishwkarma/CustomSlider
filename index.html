<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>QR Code Generator</header>
        <p>Paste a url enter text to creat to create QR Code </p>
    </header>
            <div class="form">
                <input type="text" placeholder="Enter text or url"></input>
                <button>Generate QR Code</button>
            </div>
            <div class="qr-code">
                <img src="QR.png" alt="qr-code">
            </div>
    </div>
</body>
</html>
